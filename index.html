<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="styles.css" rel="stylesheet">
    <script src="script.js" defer></script>
</head>
<body>
    <div id="calculator" class="calculator-grid">
        <div class="output">
            <div data-previous-operand class="previous-operand"></div>
            <div data-current-operand class="current-operand"></div>
        </div>
        <button id="CM" data-change-mode>CM</button>
        <button id="AC" data-all-clear>AC</button>
        <button id="DEL" data-delete>DEL</button>
        <button id="รท" data-operation>รท</button>
        <button id="1" data-number>1</button>
        <button id="2" data-number>2</button>
        <button id="3" data-number>3</button>
        <button id="*" data-operation>*</button>
        <button id="4" data-number>4</button>
        <button id="5" data-number>5</button>
        <button id="6" data-number>6</button>
        <button id="+" data-operation>+</button>
        <button id="7" data-number>7</button>
        <button id="8" data-number>8</button>
        <button id="9" data-number>9</button>
        <button id="-" data-operation>-</button>
        <button id="." data-number>.</button>
        <button id="0" data-number>0</button>
        <button id="=" data-equals class="span-two">=</button>
    </div>
</body>
</html>
